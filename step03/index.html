<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTful API Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="p-3">
        <h1>RESTful API Example</h1>
        <div class="row d-flex flex-column p-3">
            <div class="col-12 mb-2">
                <button id="get-users" type="button" class="btn btn-secondary">GET</button> /api/users
            </div>
            <div class="col-12 mb-2">
                <button id="get-user" type="button" class="btn btn-secondary">GET</button> /api/users/1
            </div>
            <div class="col-12 mb-2">
                <button id="new-user" type="button" class="btn btn-primary">POST</button> /api/users
            </div>
            <div class="col-12 mb-2">
                <button id="update-user" type="button" class="btn btn-warning">PATCH</button> /api/users/1
            </div>
            <div class="col-12 mb-2">
                <button id="delete-user" type="button" class="btn btn-danger">DELETE</button> /api/users/1
            </div>
        </div>
        <div id="response" class="p-3"></div>
    </div>
    <script src="./js/fetch.js"></script>
</body>

</html>
